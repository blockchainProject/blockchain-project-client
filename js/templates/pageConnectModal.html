<div <% ob.mode && print(`class="mode-${ob.mode}"`) %>>
  <div class="spinner-with-logo fullCentered">
    <div class="loadingAnimationModal"></div>
    <i class="ion-alert-circled icon-no-connection fontSize24 spinner-with-logo-icon"></i>
  </div>

  <div class="content">
    <div id="inTurnFadingTextG"><div id="inTurnFadingTextG_1" class="inTurnFadingTextG">C</div><div id="inTurnFadingTextG_2" class="inTurnFadingTextG">o</div><div id="inTurnFadingTextG_3" class="inTurnFadingTextG">n</div><div id="inTurnFadingTextG_4" class="inTurnFadingTextG">n</div><div id="inTurnFadingTextG_5" class="inTurnFadingTextG">e</div><div id="inTurnFadingTextG_6" class="inTurnFadingTextG">c</div><div id="inTurnFadingTextG_7" class="inTurnFadingTextG">t</div><div id="inTurnFadingTextG_8" class="inTurnFadingTextG">i</div><div id="inTurnFadingTextG_9" class="inTurnFadingTextG">n</div><div id="inTurnFadingTextG_10" class="inTurnFadingTextG">g</div></div>
    <div class="statusText pad10 marginBottom12 inlineBlock fontSize16 custCol-text marginTop80 width100 <% ob.tooltip && print('tooltip') %>" <% ob.tooltip && print(`data-tooltip="${ob.tooltip}"`) %>><%= ob.statusText %></div>

    <div>
      <a class="btn btn-large custCol-secondary custCol-text js-cancel btn-cancel"><%= polyglot.t('Cancel') %></a>
      <a class="btn btn-large custCol-secondary custCol-text js-back btn-back"><%= polyglot.t('Back') %></a>
      <a class="btn btn-large custCol-secondary custCol-text js-retry btn-retry"><%= polyglot.t('TryAgain') %></a>
    </div>
  </div>
</div>
