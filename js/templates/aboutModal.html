<div class="modal-child modal-childMain custCol-primary">
  <div class="about-hero modal-hero-about color-secondary-darken custCol-secondary-darken">
    <div class="modal-hero-icon"></div>
  </div>
  <div class="aboutModal-accordion accordion">
    <div class="accordion-window">
      <div class="accordion-child custCol-primary custCol-text">
        <div class="bar navBar barFlush custCol-text custCol-secondary height56">
          <a class="btn btn-bar btn-tab custCol-secondary js-tab <% ob.tab === 'support' && print('active') %>" data-tab="support">
            <span class="ion-android-favorite fontSize11 marginRight2 textOpacity1"></span>
            <%= polyglot.t('Support') %>
          </a>
        </div>

        <% if (ob.tab === 'support') { %>
        <div class="custCol-primary modal-about-section js-externalLinks customThemeScrollbar lineHeight20">
        <% } else if (ob.tab === 'support') { %>
        <div class="modal-section custCol-primary modal-about-section js-externalLinks customThemeScrollbar lineHeight20">
          <div class="width100 alignCenter marginBottom12">
            <img src="./imgs/donations.png" />
          </div>
          <%= polyglot.t('aboutSection.support') %>
        </div>
        <% } %>

      </div>
    </div>
  </div>
</div>
