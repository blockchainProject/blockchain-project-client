<div class="bar barTxt h6 colorGrey allCaps">
  <p class="alignCenter bold fontSize20 marginTop24px <%= ob.msgClass || '' %>"><%= ob.msg %></p>
  <span class="fontSize14 floatRight">
    <% if (ob.showNew) { %>
    <a class="greenOnWhiteButton js-new ion-plus">
      <%= polyglot.t('serverConnectModal.new') %>
    </a>
    <% } else { %>
    <a class="btn marginTop9 textOpacity90 custCol-primary js-close">
      <%= polyglot.t('Close') %>
    </a>
    <% } %>
  </span>
</div>
